<!DOCTYPE html>
<html lang="en" class="h1">
<head>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

<body ng-app="demo">

<div ng-controller="MongoController" ng-init="displayRecords()" >
    <div id="container" class="container1" >
    </div><br>

    <form method="post" action="http://127.0.0.1:8081/delete" autocomplete="on" class="formD" >

        <div class="centered">
        <br><input type="submit" value="Delete">
        </div>

    <form method="post" action="http://127.0.0.1:8081/update" class="formU">

        <input type="text" class="form-control" name="nat" id="nat" placeholder="Nationality"  ><br>
        <input type="email" class="form-control" placeholder="Email" name="email" id="email"><br>
        <input type="tel" class="form-control" placeholder="Contact" name="phnum" id="phnum"><br>
        <div class="centered">
        <input type="submit" value="Update">
        </div>
        </form>
</div>
